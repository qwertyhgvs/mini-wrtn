<!DOCTYPE html>

    }

      font-size: 14px;

    }
    .input-row {

    }
    #msg {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(75,85,99,0.9);
      background: #020617;
      color: #f9fafb;
      outline: none;
    }
    #msg:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #0f172a;
    }
    button:active {

    }
    .system-line {

  </style>
</head>
<body>
  <div class="app">

      <div class="logo">mini-wrtn</div>

    <div class="mode-select">

  <script>
    const msgInput = document.getElementById("msg");
    const log = document.getElementById("log");

    function appendLine(text) {
      const div = document.createElement("div");
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function send() {
      const userText = msgInput.value.trim();
      if (!userText) return;

      const mode = document.querySelector('input[name="mode"]:checked').value;

      appendLine("ğŸ‘¤ ë‚˜: " + userText);
      msgInput.value = "";

      try {
        if (mode === "chat") {
          // ìˆœìˆ˜ LLM ì±„íŒ…
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userText }),
          });
          const data = await res.json();
          appendLine("ğŸ¤– AI: " + data.reply);
        } else if (mode === "search") {
          // ê²€ìƒ‰ + LLM ëª¨ë“œ
          const res = await fetch("/search", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: userText }),
          });
          const data = await res.json();

          // ë°±ì—”ë“œì—ì„œ answerë§Œ ë‚´ë ¤ì£¼ë‹ˆê¹Œ ê·¸ê±¸ ê·¸ëŒ€ë¡œ ì‚¬ìš©
          appendLine("ğŸ¤– AI(ê²€ìƒ‰): " + data.answer);
        }
      } catch (err) {
        appendLine("âš  ì˜¤ë¥˜: " + err);
      }

      appendLine(""); // ë¹ˆ ì¤„
    }

    // Enterë¡œë„ ì „ì†¡
    msgInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {

        send();
      }
    });
  </script>

</html>
