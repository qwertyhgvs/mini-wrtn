<body>
  <div class="app">
    <!-- ì™¼ìª½: ì±„íŒ… ëª©ë¡ -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">ë‚´ ì±„íŒ…</div>
        <button class="sidebar-btn" id="newChatBtn">+ ìƒˆ ì±„íŒ…</button>
      </div>
      <ul class="chat-list" id="chatList"></ul>
      <div class="sidebar-footer">

      </div>

    <!-- ì˜¤ë¥¸ìª½: ë©”ì¸ ì±„íŒ… -->
    <main class="main">
      <div class="header">
        <div class="logo">mini-wrtn</div>
        <div class="badge">render prototype</div>
      </div>

      <div class="mode-select">
        <span style="margin-right:8px;">ëª¨ë“œ:</span>
        <label>
          <input type="radio" name="mode" value="chat" checked />
          ì±„íŒ…
        </label>
        <label>
          <input type="radio" name="mode" value="search" />
          ê²€ìƒ‰ + LLM
        </label>
      </div>

      <div id="log">
        <div class="system-line">
          ğŸ’¬ ì™¼ìª½ì—ì„œ ì±„íŒ…ì„ ì„ íƒí•˜ê±°ë‚˜ ìƒˆë¡œ ë§Œë“¤ê³ , ì•„ë˜ì— ì§ˆë¬¸ì„ ì…ë ¥í•´ ë³´ì„¸ìš”.
        </div>
      </div>

      <div class="input-row">
        <input
          id="msg"
          placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ê³  Enter ë˜ëŠ” 'ë³´ë‚´ê¸°'ë¥¼ ëˆŒëŸ¬ìš”."
        />
        <button class="send-btn" onclick="send()">ë³´ë‚´ê¸°</button>

  </div>

  <script>
    // ======== ì±„íŒ… ëª©ë¡ / ë¡œì»¬ ì €ì¥ ê´€ë ¨ ========
    const STORAGE_KEY = "mini_wrtn_chats_v1";
    let chats = [];        // {id, title, logText}
    let currentChatId = null;

    const chatListEl = document.getElementById("chatList");
    const log = document.getElementById("log");
    const msgInput = document.getElementById("msg");
    const newChatBtn = document.getElementById("newChatBtn");

    function loadChatsFromStorage() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          chats = JSON.parse(raw);
        }
      } catch (e) {
        console.warn("ë¡œì»¬ ì €ì¥ì†Œ ë¡œë“œ ì¤‘ ì˜¤ë¥˜:", e);
      }

      if (!Array.isArray(chats) || chats.length === 0) {
        // ì±„íŒ…ì´ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ê¸°ë³¸ ì±„íŒ… ìƒì„±
        const firstId = String(Date.now());
        chats = [
          {
            id: firstId,
            title: "ìƒˆ ì±„íŒ…",
            logText: "ğŸ’¬ ìƒˆ ì±„íŒ…ì…ë‹ˆë‹¤. ììœ ë¡­ê²Œ ì§ˆë¬¸í•´ ë³´ì„¸ìš”.\n"
          },
        ];
        currentChatId = firstId;
        saveChatsToStorage();
      } else if (!currentChatId) {
        currentChatId = chats[0].id;
      }
    }

    function saveChatsToStorage() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
      } catch (e) {
        console.warn("ë¡œì»¬ ì €ì¥ì†Œ ì €ì¥ ì¤‘ ì˜¤ë¥˜:", e);
      }
    }

    function renderChatList() {
      chatListEl.innerHTML = "";
      chats.forEach((chat) => {
        const li = document.createElement("li");
        li.className = "chat-item" + (chat.id === currentChatId ? " active" : "");
        li.dataset.id = chat.id;

        const titleDiv = document.createElement("div");
        titleDiv.className = "chat-item-title";
        titleDiv.textContent = chat.title;

        const snippetDiv = document.createElement("div");
        snippetDiv.className = "chat-item-snippet";
        snippetDiv.textContent =
          (chat.logText || "").split("\n").find((line) => line.trim()) || "ëŒ€í™” ì—†ìŒ";

        // ì‚­ì œ ë²„íŠ¼
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ğŸ—‘";
        deleteBtn.style.border = "none";
        deleteBtn.style.background = "transparent";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.style.fontSize = "12px";
        deleteBtn.style.marginLeft = "4px";

        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation(); // ì±„íŒ… ì„ íƒ ì´ë²¤íŠ¸ ë§‰ê¸°
          deleteChat(chat.id);
        });

        li.appendChild(titleDiv);
        li.appendChild(snippetDiv);
        li.appendChild(deleteBtn);

        li.addEventListener("click", () => {
          selectChat(chat.id);
        });

        chatListEl.appendChild(li);
      });
    }

    function selectChat(id) {
      currentChatId = id;
      const chat = chats.find((c) => c.id === id);
      if (chat) {
        log.textContent = chat.logText || "";
      } else {
        log.textContent = "";
      }
      renderChatList();
    }

    function createNewChat() {
      const id = String(Date.now());
      const newChat = {
        id,
        title: "ìƒˆ ì±„íŒ…",
        logText: "ğŸ’¬ ìƒˆ ì±„íŒ…ì…ë‹ˆë‹¤. ììœ ë¡­ê²Œ ì§ˆë¬¸í•´ ë³´ì„¸ìš”.\n",
      };
      chats.unshift(newChat); // ë§¨ ìœ„ì— ì¶”ê°€
      currentChatId = id;
      saveChatsToStorage();
      renderChatList();
      selectChat(id);
    }

    function deleteChat(id) {
      if (!confirm("ì´ ì±„íŒ…ì„ ì‚­ì œí• ê¹Œìš”?")) return;
      const idx = chats.findIndex((c) => c.id === id);
      if (idx === -1) return;
      chats.splice(idx, 1);

      if (chats.length === 0) {
        // ë‹¤ ì§€ì›Œì¡Œìœ¼ë©´ ìƒˆ ì±„íŒ… í•˜ë‚˜ ìƒì„±
        const firstId = String(Date.now());
        chats = [
          {
            id: firstId,
            title: "ìƒˆ ì±„íŒ…",
            logText: "ğŸ’¬ ìƒˆ ì±„íŒ…ì…ë‹ˆë‹¤. ììœ ë¡­ê²Œ ì§ˆë¬¸í•´ ë³´ì„¸ìš”.\n",
          },
        ];
        currentChatId = firstId;
      } else if (currentChatId === id) {
        // í˜„ì¬ ì±„íŒ…ì„ ì§€ìš´ ê²½ìš°, ì²« ë²ˆì§¸ ê±¸ë¡œ ì´ë™
        currentChatId = chats[0].id;
      }

      saveChatsToStorage();
      renderChatList();
      selectChat(currentChatId);
    }

    function updateCurrentChatLogFromDOM() {
      if (!currentChatId) return;
      const chat = chats.find((c) => c.id === currentChatId);
      if (!chat) return;
      chat.logText = log.textContent;
      // ì²« ì¤„ì„ ì œëª©ìœ¼ë¡œ ì¨ë„ ë˜ê³ , ì•„ë‹ˆë©´ ìµœê·¼ user ë©”ì‹œì§€ ì¼ë¶€ë¥¼ ì œëª©ìœ¼ë¡œ ì¨ë„ ë¨
      const lines = (chat.logText || "").split("\n").filter((l) => l.trim());
      if (lines.length > 0) {
        // "ğŸ‘¤ ë‚˜:" ë“¤ì–´ê°„ ë§ˆì§€ë§‰ ì¤„ì—ì„œ í•œ ë²ˆ ì œëª© ë½‘ì•„ë³´ê¸°
        const lastUserLine = [...lines].reverse().find((l) => l.startsWith("ğŸ‘¤ ë‚˜:"));
        if (lastUserLine) {
          chat.title = lastUserLine.replace("ğŸ‘¤ ë‚˜:", "").trim().slice(0, 15) || "ìƒˆ ì±„íŒ…";
        }
      }
      saveChatsToStorage();
      renderChatList(); // ì œëª©/ìŠ¤ë‹ˆí« ë°˜ì˜
    }

    newChatBtn.addEventListener("click", createNewChat);

    // ======== ì±„íŒ… / ê²€ìƒ‰ ëª¨ë“œ ê³µí†µ ì „ì†¡ í•¨ìˆ˜ ========

    function appendLine(text) {
      const div = document.createElement("div");
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function send() {
      const userText = msgInput.value.trim();
      if (!userText) return;

      const mode = document.querySelector('input[name="mode"]:checked').value;

      appendLine("ğŸ‘¤ ë‚˜: " + userText);
      msgInput.value = "";

      try {
        if (mode === "chat") {
          // ìˆœìˆ˜ LLM ì±„íŒ…
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userText }),
          });
          const data = await res.json();
          appendLine("ğŸ¤– AI: " + data.reply);
        } else if (mode === "search") {
          // ê²€ìƒ‰ + LLM ëª¨ë“œ
          const res = await fetch("/search", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: userText }),
          });
          const data = await res.json();
          appendLine("ğŸ¤– AI(ê²€ìƒ‰): " + data.answer);
        }
      } catch (err) {
        appendLine("âš  ì˜¤ë¥˜: " + err);
      }

      appendLine(""); // ë¹ˆ ì¤„
      updateCurrentChatLogFromDOM();
    }

    // Enterë¡œë„ ì „ì†¡
    msgInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // ======== ì´ˆê¸° ë¡œë”© ========
    loadChatsFromStorage();
    renderChatList();
    selectChat(currentChatId);
  </script>
</body>
